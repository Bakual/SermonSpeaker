PLG_AUTOTWEETSERMONSPEAKER_DESC="AutoTweet-க்கான நீட்சி, சொருகி. புதிய/மாற்றப்பட்ட பிரசங்கங்களை AutoTweet-இன் செய்தி முறைவரிசையில் (message queue) செருகுகிறது. இந்தச் சொருகி இயங்குவதற்கு AutoTweet NG கூறு தேவை!"

; plugin params
PLG_AUTOTWEETSERMONSPEAKER_PARAM_INTERVAL_LABEL="சோதித்தல் இடைவெளி, வினாடிகளில்"
PLG_AUTOTWEETSERMONSPEAKER_PARAM_INTERVAL_DESC="புதிய உருப்படிகளுக்காக சோதிக்கும் இடைவெளி. அதாவது, சொருகி ஆனது ஒவ்வொரு குறிப்பிட்ட வினாடிகள் கழிந்த பின், தரவுத்தளத்தில் புது உருப்படிகள் இருக்கின்றனவா எனச் சோதனை செய்யும். செயல்திறன் காரணங்களுக்காக, இடைவெளி ஆனது குறைந்தபட்சம் 60 வினாடிகளாக இருக்கவேண்டும்."
PLG_AUTOTWEETSERMONSPEAKER_FIELD_MENUITEM_LABEL="பட்டி உருப்படி"
PLG_AUTOTWEETSERMONSPEAKER_FIELD_MENUITEM_DESC="இணைப்புகளுக்கு பயன்படுத்தப்படும் பட்டி உருப்படி. வெறுமையாக இருந்தால், பொருந்தும் பட்டி உருப்படியை கண்டறிய முயற்சிக்கும்."
PLG_AUTOTWEETSERMONSPEAKER_FIELD_MENUITEM_OPTION_AUTO="- தானியங்கி பயன்பாடு -"
