PLG_SERMONSPEAKER_JWPLAYER7_XML_DESCRIPTION="JW Player 7-ஐப் பயன்படுத்தும் ஓட்டி-யை (player) உருவாக்குகிறது.<br />இந்த ஓட்டி ஆனது YouTube-இன் காணொளிகளை உள்ளடக்கிய கோப்பு நீட்சிகளை (file extensions) பரந்த அளவில் ஆதரிக்கிறது.<br />இது, வணிகம் அல்லாத (non-commercial) பயன்பாட்டிற்கு இலவசம் ஆகும்.<br /><a href=\\"_QQ_"http://www.jwplayer.com/\\"_QQ_" target=\\"_QQ_"_blank\\"_QQ_">www.jwplayer.com</a>-இல் தங்களுக்கு ஒரு சேவைக்கணக்கு தேவை."

