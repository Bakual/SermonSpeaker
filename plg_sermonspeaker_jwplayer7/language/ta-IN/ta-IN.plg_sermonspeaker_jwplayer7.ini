; Note : All ini files need to be saved as UTF-8

PLG_SERMONSPEAKER_JWPLAYER7="பிரசங்கபேச்சாளர் - JW Player 7"
PLG_SERMONSPEAKER_JWPLAYER7_XML_DESCRIPTION="JW Player 7-ஐப் பயன்படுத்தும் ஓட்டி-யை (player) உருவாக்குகிறது.<br />இந்த ஓட்டி ஆனது YouTube-இன் காணொளிகளை உள்ளடக்கிய கோப்பு நீட்சிகளை (file extensions) பரந்த அளவில் ஆதரிக்கிறது.<br />இது, வணிகம் அல்லாத (non-commercial) பயன்பாட்டிற்கு இலவசம் ஆகும்.<br /> <a href=\"http://www.jwplayer.com/\" target=\"_blank\">www.jwplayer.com</a>-இல் தங்களுக்கு ஒரு சேவைக்கணக்கு தேவை."

; Fields
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_HOSTING_LABEL="புரவல்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_HOSTING_DESC="JW Player 7 ஆனது மேக-புரவல் (Cloud-Hosting) அல்லது சுய-புரவல் (Self-Hosting) ஆக இருக்கலாம்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_HOSTING_OPTION_CLOUD="மேகம்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_HOSTING_OPTION_SELF="சுயம்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_CLOUD_LIBRARY_URL_LABEL="ஓட்டி மென்பொருளக இணையமுகவரி"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_CLOUD_LIBRARY_URL_DESC="மேக-புரவல் பயன்பாடுள்ள ஓட்டி மென்பொருளக இணையமுகவரி (Cloud-Hosted Player Library URL). jwplayer.com-இல் உள்ள சேவைக்கணக்கு அமைப்புகள்-இல் (account settings) இருந்து எடுக்கவும். ஓட்டி அமைப்புகளில் உள்ள 'Player Library URL' என்று காட்டப்படும் இணையமுகவரியை நகலெடுக்கவும். 'http://content.jwplatform.com/libraries/aBcDEfGh.js' போன்று காணப்படும்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_LICENSE_SELF_LABEL="உரிமம் சான்று"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_LICENSE_SELF_DESC="சுய-புரவல் பயன்பாடுள்ள ஓட்டி உரிமம் சான்று (Self-Hosted Player License Key). சேவைக்கணக்கிலிருந்து (account) எடுக்கவும் -&gt; jwplayer.com-இல் உள்ள பதிவிறக்கங்கள் (downloads) பக்கம்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_LABEL="தோற்றம்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_DESC="ஓட்டிக்கு (player) ஒரு தோற்றத்தைத் (skin) தேர்வுசெய்யவும், உள்ளிருப்புத் தோற்றம் ஆனது 'seven' ஆகும்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_ACTIVE_LABEL="இயங்கும் மூலகங்கள்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_ACTIVE_DESC="இயங்கும் தோற்ற மூலகங்களின் (active skin elements) நிறம்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_INACTIVE_LABEL="இயங்காத மூலகங்கள்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_INACTIVE_DESC="இயங்காத தோற்ற மூலகங்களின் (inactive skin elements) நிறம்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_BACKGROUND_LABEL="பின்னணி மூலகங்கள்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SKIN_BACKGROUND_DESC="தோற்றத்தின் (skin) பின்னணிப் பகுதியின் நிறம்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_MODE_LABEL="ஓட்டி முறைமை"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_MODE_DESC="JW ஓட்டி (Player) ஆனது இடைமுகத்தை (interface) எந்த வரிசையில் ஏற்ற முயற்சிக்கிறது என்பதை அமைக்கிறது."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_MODE_OPTION_FLASH="Flash > HTML5"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_MODE_OPTION_HTML5="HTML5 > Flash"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_GA_LABEL="Google Analytics"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_GA_DESC="Google Analytics க்கான ஆதரவை செயற்படுத்துகிறது. Google Analytics Tracking Code ஆனது ஏற்கனவே பக்கத்தில் இருக்க வேண்டும். இது, சில நேரங்களில் வார்ப்புருவில் (template) சேர்க்கப்படும்; சொருகிகள் அல்லது கூறகங்கள் (plugins or modules) ஆகியவற்றாலும் இதனைச் செய்ய இயலும்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SHARE_LABEL="சமூகப் பகிர்வு"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_SHARE_DESC="பிரசங்கத்தை பல்வேறு வழிகளில் பகிர்ந்து கொள்ள ஒரு பொத்தானைக் காட்டுகிறது"
PLG_SERMONSPEAKER_JWPLAYER7_FIELDSET_APPEARANCE_LABEL="தோற்றம்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELDSET_APPEARANCE_DESC="ஓட்டியின் (player) தோற்றத்துடன் தொடர்புடைய அமைப்புகள்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_RESPONSIVE_LABEL="ஏற்புத்தன்மை"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_RESPONSIVE_DESC="ஏற்புத்தன்மை (responsive) என அமைக்கப்பட்டால், அகலம் ஆனது ஒரு சதவீத பெருமானமாக நிரப்பப்பட வேண்டும், உயரம் ஆனது நீள-அகல விகித அடிப்படையில் (aspect ratio) கணக்கிடப்படும்."
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_ASPECTRATIO_LABEL="தோற்ற விகிதம்"
PLG_SERMONSPEAKER_JWPLAYER7_FIELD_ASPECTRATIO_DESC="காணொளி ஓட்டியின் (videoplayer) உயரமானது இந்த விகித (aspect ratio) அடிப்படையில் தன்னியக்கமாக சரிசெய்யப்படும்."

; Common strings across plugins. Hopefully shared with Transifex translation memory
PLG_SERMONSPEAKER_COMMON_FIELD_AUTOSTART_LABEL="தன்னியக்கத்தொடக்கம்"
PLG_SERMONSPEAKER_COMMON_FIELD_AUTOSTART_DESC="இயலுமைப்படுத்தப்பட்டால், கேட்பொலி/காணொளி (audio/video) ஆனது தன்னியக்கமாகத் தொடங்கும்"
PLG_SERMONSPEAKER_COMMON_FIELD_AWIDTH_LABEL="கேட்பொலி அகலம்"
PLG_SERMONSPEAKER_COMMON_FIELD_AWIDTH_DESC="கேட்பொலிக் கோப்புகளை (audio files) ஓட்டும்போது இருக்கவேண்டிய ஓட்டியின் அகலத்தை அமைக்கவும்"
PLG_SERMONSPEAKER_COMMON_FIELD_AHEIGHT_LABEL="கேட்பொலி உயரம்"
PLG_SERMONSPEAKER_COMMON_FIELD_AHEIGHT_DESC="கேட்பொலிக் கோப்புகளை (audio files) ஓட்டும்போது இருக்கவேண்டிய ஓட்டியின் உயரத்தை அமைக்கவும்"
PLG_SERMONSPEAKER_COMMON_FIELD_VWIDTH_LABEL="காணொளி அகலம்"
PLG_SERMONSPEAKER_COMMON_FIELD_VWIDTH_DESC="காணொளிக் கோப்புகளை (video files) இயக்கும்போது ஓட்டியின் அகலத்தை அமைக்கவும்"
PLG_SERMONSPEAKER_COMMON_FIELD_VHEIGHT_LABEL="காணொளி உயரம்"
PLG_SERMONSPEAKER_COMMON_FIELD_VHEIGHT_DESC="காணொளிக் கோப்புகளை (video files) இயக்கும்போது ஓட்டியின் உயரத்தை அமைக்கவும்"
PLG_SERMONSPEAKER_COMMON_FIELD_FILEPRIO_LABEL="முன்னுரிமை"
PLG_SERMONSPEAKER_COMMON_FIELD_FILEPRIO_DESC="காணொளி (video) மற்றும் கேட்பொலி (audio) ஆகிய இரண்டு கோப்புகளும் இருந்தால், எந்தக் கோப்பு காட்டப்பட வேண்டும் என்னும் முன்னுரிமையைத் (priority) தேர்வுசெய்யவும்"
PLG_SERMONSPEAKER_COMMON_FIELD_FILETOGGLE_LABEL="கேட்பொலி/காணொளி மாற்றுக"
PLG_SERMONSPEAKER_COMMON_FIELD_FILETOGGLE_DESC="கேட்பொலி மற்றும் காணொளி கோப்புகளின் இடையே மாற்றுவதற்கு அனுமதிக்கிறது"
PLG_SERMONSPEAKER_COMMON_SPEAKER="பேச்சாளர்"
