PLG_SERMONSPEAKER_JWPLAYER5="SermonSpeaker - JW Player 5"
PLG_SERMONSPEAKER_JWPLAYER5_XML_DESCRIPTION="JW Player 5-ஐப் பயன்படுத்தும் ஓட்டி-யை (player) உருவாக்குகிறது.<br />இந்த ஓட்டி ஆனது YouTube-இன் காணொளிகளை உள்ளடக்கிய கோப்பு நீட்சிகளை (file extensions) பரந்த அளவில் ஆதரிக்கிறது.<br />இது, வணிகம் அல்லாத (non-commercial) பயன்பாட்டிற்கு இலவசம் ஆகும்.<br /> <a href=\"http://www.jwplayer.com/\" target=\"_blank\">www.jwplayer.com</a>-இல் தங்களுக்கு ஒரு சேவைக்கணக்கு தேவை."

