MOD_SERMONARCHIVE_XML_DESCRIPTION="இந்தக் கூறகம் ஆனது பிரசங்கபேச்சாளர் (SermonSpeaker) 4.3-க்கு வடிவமைக்கப்பட்டுள்ளது. இது, நாட்காட்டி மாதங்கள் (அல்லது வருடங்கள்) பட்டியலைக் காட்டுகிறது. இந்தப் பட்டியலில் ஒவ்வொரு மாதத்திற்கான (அல்லது வருடத்திற்கான) பிரசங்கங்களும் பட்டியலிடப்பட்டிருக்கும்."

