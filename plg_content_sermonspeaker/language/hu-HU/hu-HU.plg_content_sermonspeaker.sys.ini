PLG_CONTENT_SERMONSPEAKER_XML_DESCRIPTION="Lehetővé teszi egy SermonSpeaker hivatkozás, lejátszó vagy Igehirdetés információkat tartalmazó cikk megjelenítését. Használd a {sermonspeaker id} beágyazót, ahol az "_QQ_"id"_QQ_" az Igehirdetés azonosítója. Egy második paraméter is hozzáadható a beépülő modul alapértelmezett módjának felülíásához: {sermonspeaker id,mode}, ahol a mód 1-es egy egyszerű linkhez, 2-es a lejátszóhoz vagy 3-as az Igehirdetés infókhoz. Példa: {sermonspeaker 1,2} egy lejátszót jelenít meg az 1-es azonosítójú Igehirdetéshez."
