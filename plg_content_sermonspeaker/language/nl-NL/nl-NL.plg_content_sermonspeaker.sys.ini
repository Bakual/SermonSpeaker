PLG_CONTENT_SERMONSPEAKER_XML_DESCRIPTION="Staat het toe om een SermonSpeaker link, speler of andere preek informatie te tonen in een artikel. Gebruik {sermonspeaker id} waar het id het id van een preek is. Je kunt een tweede parameter toevoegen om de standaard mode van de plugin te overschrijven: {sermonspeaker id,mode} waar mode is '1' voor een simpele link, '2' voor de speler of '3' voor de preekinformatie. Voorbeeld: {sermonspeaker 1,2} toont een speler voor de preek met het id '1'."

