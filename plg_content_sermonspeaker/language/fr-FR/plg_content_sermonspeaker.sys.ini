PLG_CONTENT_SERMONSPEAKER="Contenu - SermonSpeaker"
PLG_CONTENT_SERMONSPEAKER_XML_DESCRIPTION="Permet d'afficher un lien SermonSpeaker, un lecteur ou des informations sur un sermon dans un article. Utilisez {sermonspeaker id} où id est l'id d'un sermon. Vous pouvez ajouter un second paramètre pour remplacer le mode par défaut du plugin : {sermonspeaker id,mode} où mode est '1' pour un simple lien, '2' pour le lecteur ou '3' pour les infos du sermon. Exemple : {sermonspeaker 1,2} affichera le lecteur pour le sermon avec l'id '1'."

