PLG_CONTENT_SERMONSPEAKER="Содержание - SermonSpeaker\n"
PLG_CONTENT_SERMONSPEAKER_XML_DESCRIPTION="Позволяет отображать SermonSpeaker ссылку, плеер или некоторую информацию проповеди в статье. Используйте {sermonspeaker id}, где ID это идентификатор проповеди. Вы можете добавить второй параметр, чтобы изменить режим по умолчанию в плагине: {sermonspeaker id,mode} режим, в режиме '1 'для простая ссылка, '2' для плеера или '3 'для информации проповеди. Пример: {sermonspeaker 1,2} покажет плеер для проповеди с идентификатором 1."
