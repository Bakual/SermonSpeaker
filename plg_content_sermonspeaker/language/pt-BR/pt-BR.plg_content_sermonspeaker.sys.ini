PLG_CONTENT_SERMONSPEAKER="Conteúdo - SermonSpeaker"
PLG_CONTENT_SERMONSPEAKER_XML_DESCRIPTION="Permite a exibição de um link para o SermonSpeaker, um player ou informações sobre algum sermão em um artigo. Use o {sermonspeaker id} onde o id simboliza o id do sermão. Você pode adicionar um segundo parâmetro para sobrescrever o padrão do plugin: {sermonspeaker id,mode} onde o mode com o número '1' significa um link simples, '2' para o player ou '3' para informações do sermão. Por exemplo: {sermonspeaker 1,2} mostrará o player para o sermão com o id '1'."
