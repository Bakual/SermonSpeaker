; Note : All ini files need to be saved as UTF-8

PLG_SERMONSPEAKER_MEDIAELEMENT="பிரசங்கபேச்சாளர் - MediaElement.js"
PLG_SERMONSPEAKER_MEDIAELEMENT_XML_DESCRIPTION="MediaElement.js-ஐப் பயன்படுத்தும் ஓட்டி-யை (player) உருவாக்குகிறது.<br />இந்த ஓட்டி ஆனது YouTube-இன் காணொளிகளை உள்ளடக்கிய கோப்பு நீட்சிகளை (file extensions) பரந்த அளவில் ஆதரிக்கிறது.<br />MIT உரிமம் பயன்படுத்தினால், இது, பயன்பாட்டிற்கு இலவசம் ஆகும். மேலும் விவரங்களுக்கு, பார்க்க: <a href=\"http://mediaelementjs.com/\">http://mediaelementjs.com/</a>-"

; General
PLG_SERMONSPEAKER_MEDIAELEMENT_CURRENT_MESSAGE="தற்போது ஓடிக்கொண்டிருப்பது:"

; Fields
PLG_SERMONSPEAKER_MEDIAELEMENT_FIELD_RESPONSIVE_LABEL="ஏற்புத்தன்மை"
PLG_SERMONSPEAKER_MEDIAELEMENT_FIELD_RESPONSIVE_DESC="ஏற்புத்தன்மை (responsive) என அமைக்கப்பட்டால், அகலம் ஆனது தாய் கொள்கலனின் (parent container) 100% என அமைக்கப்படும், உயரம் ஆனது நீள-அகல விகித அடிப்படையில் (aspect ratio) கணக்கிடப்படும்."
PLG_SERMONSPEAKER_MEDIAELEMENT_FIELD_SPEEDPLUGIN_LABEL="வேகம் சொருகி"
PLG_SERMONSPEAKER_MEDIAELEMENT_FIELD_SPEEDPLUGIN_DESC="ஓட்டும் வேகத்தை பயனாளர் மாற்ற அனுமதிக்க, MediaElement.js வேகம் சொருகியை (Speed Plugin) ஏற்றுகிறது."

