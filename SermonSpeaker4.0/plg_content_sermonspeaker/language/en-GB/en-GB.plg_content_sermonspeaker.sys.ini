PLG_CONTENT_SERMONSPEAKER="Content - SermonSpeaker"
PLG_SERMONSPEAKER_XML_DESCRIPTION="Allows to show a SermonSpeaker link or player in an article. Use {sermonspeaker id} where id is the id of a sermon. You can add a second parameter to override the default mode in the plugin: {sermonspeaker id,mode} where mode is '1' for a simple link or '2' for the player. Example: {sermonspeaker 1,2} will show the player for the sermon with the id '1'."