PLG_SERMONSPEAKER_XML_DESCRIPTION="Erlaubt es einen SermonSpeaker Link oder Player in einem Artikel zu zeigen. Benutze {sermonspeaker id} wobei id der ID der Predigt entspricht. Es ist auch möglich mittels einem zweiten Parameter den Standardmodus des Plugins zu übersteuern: {sermonspeaker id,mode} wobei mode entweder '1' für einen einfachen Link oder '2' für einen Player sein kann. Beispiel: {sermonspeaker 1,2} wird den Player für die Predigt mit der ID '1' zeigen."