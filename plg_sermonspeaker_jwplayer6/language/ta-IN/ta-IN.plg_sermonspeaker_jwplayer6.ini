PLG_SERMONSPEAKER_JWPLAYER6="பிரசங்கபேச்சாளர் - JW Player 6"
PLG_SERMONSPEAKER_JWPLAYER6_XML_DESCRIPTION="JW Player 6-ஐப் பயன்படுத்தும் ஓட்டி-யை (player) உருவாக்குகிறது.<br />இந்த ஓட்டி ஆனது YouTube-இன் காணொளிகளை உள்ளடக்கிய கோப்பு நீட்சிகளை (file extensions) பரந்த அளவில் ஆதரிக்கிறது.<br />இது, வணிகம் அல்லாத (non-commercial) பயன்பாட்டிற்கு இலவசம் ஆகும்.<br /> <a href=\"http://www.jwplayer.com/\" target=\"_blank\">www.jwplayer.com</a>-இல் தங்களுக்கு ஒரு சேவைக்கணக்கு தேவை."

; Fields
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_HOSTING_LABEL="புரவல்"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_HOSTING_DESC="JW Player 6 ஆனது மேக-புரவல் (Cloud-Hosting) அல்லது சுய-புரவல் (Self-Hosting) ஆக இருக்கலாம்"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_LICENSE_CLOUD_LABEL="ஓட்டி குறியீடு"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_LICENSE_CLOUD_DESC="மேக-புரவல் பயன்பாடுள்ள ஓட்டி குறியீடு (Cloud-Hosted Player Code). jwplayer.com-இல் உள்ள சேவைக்கணக்கு அமைப்புகள்-இல் (account settings) இருந்து எடுக்கவும். உண்மையான உரிமப் பகுதியை மட்டும் நிரப்பவும் (சீரற்ற எழுத்துகள் போலத் தோன்றும்)."
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_LICENSE_SELF_LABEL="உரிமம் சான்று"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_LICENSE_SELF_DESC="சுய-புரவல் பயன்பாடுள்ள ஓட்டி உரிமம் சான்று (Self-Hosted Player License Key). jwplayer.com-இல் உள்ள சேவைக்கணக்கு அமைப்புகளிலிருந்து (account settings) எடுக்கவும்."
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_JWSKIN_LABEL="தோற்றம்"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_JWSKIN_DESC="JW ஓட்டிக்கு (Player) ஒரு விருப்பத் தோற்றத்திற்கான (skin) பாதை, உள்ளிருப்பு தோற்றத்திற்கு வெறுமையாக விடவும்"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_MODE_LABEL="ஓட்டி முறைமை"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_MODE_DESC="JW ஓட்டி (Player) ஆனது இடைமுகத்தை (interface) எந்த வரிசையில் ஏற்ற முயற்சிக்கிறது என்பதை அமைக்கிறது."
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_MODE_OPTION_FLASH="Flash > HTML5 > பதிவிறக்கம்"
PLG_SERMONSPEAKER_JWPLAYER6_FIELD_MODE_OPTION_HTML5="HTML5 > Flash > பதிவிறக்கம்"

