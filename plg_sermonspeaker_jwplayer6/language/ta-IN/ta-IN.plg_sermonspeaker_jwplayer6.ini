PLG_SERMONSPEAKER_COMMON_FIELD_FILEPRIO_LABEL="முன்னுரிமை"
PLG_SERMONSPEAKER_COMMON_FIELD_FILEPRIO_DESC="காணொளி (video) மற்றும் கேட்பொலி (audio) ஆகிய இரண்டு கோப்புகளும் இருந்தால், எந்தக் கோப்பு காட்டப்பட வேண்டும் என்னும் முன்னுரிமையைத் (priority) தேர்வுசெய்யவும்"
