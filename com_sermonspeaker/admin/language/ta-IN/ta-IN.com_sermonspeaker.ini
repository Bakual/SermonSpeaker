COM_SERMONSPEAKER_FIELD_S3_CUSTOM_BUCKET_DESC="உள்ளிருப்பான http://s3.amazonaws.com/bucketname குப் பதிலாக ஒரு தனிப்பயன் DNS பயன்படுத்தவும். இது வேலை செய்வதற்கு, தங்கள் DNS இல் ஒரு CNAME பதிவு (record) ஆக அமைக்கப்பட வேண்டும்."
