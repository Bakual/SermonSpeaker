COM_SERMONSPEAKER_FIELD_PATH_MODE_AUDIO_DESC="<b>உள்ளிருப்பு</b> ஆனது மேலேயுள்ள உட்புற பாதையைப் பயன்படுத்துகிறது.<br /><b>Amazon S3</b> ஆனது தங்கள் Amazon S3 சேவையகத்தில் (server) காணப்படும் கோப்புகளைப் பட்டியலிடுகிறது.<br /><b>வெளிப்புற சேவையகம்</b> ஆனது வெளிப்புற சேவையகத்தில் இருக்கும் கோப்புகளை XML பட்டியலாகக் கொடுக்கிறது; இதற்கு, வெளிப்புற சேவையகத்தில் ஒரு script தேவைப்படுகிறது."
COM_SERMONSPEAKER_FIELD_PATH_MODE_VIDEO_LABEL="காணொளி கோப்புகளுக்கான முறைமை"
COM_SERMONSPEAKER_FIELD_PATH_MODE_VIDEO_DESC="<b>உள்ளிருப்பு</b> ஆனது மேலேயுள்ள உட்புற பாதையைப் பயன்படுத்துகிறது.<br /><b>Vimeo</b> ஆனது தங்கள் Vimeo காணொளிக் கோப்புகளின் பட்டியலைக் காட்டுகிறது.<br /><b>Amazon S3</b> ஆனது தங்கள் Amazon S3 சேவையகத்தில் (server) காணப்படும் கோப்புகளைப் பட்டியலிடுகிறது.<br /><b>வெளிப்புற சேவையகம்</b> ஆனது வெளிப்புற சேவையகத்தில் இருக்கும் கோப்புகளை XML பட்டியலாகக் கொடுக்கிறது; இதற்கு, வெளிப்புற சேவையகத்தில் ஒரு script தேவைப்படுகிறது."
COM_SERMONSPEAKER_FIELD_PATH_MODE_S3="Amazon S3"
