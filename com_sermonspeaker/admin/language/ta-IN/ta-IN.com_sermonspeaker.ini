COM_SERMONSPEAKER_UPLOADINFO_TOOLTIP="<strong>இலக்கு கோப்பகம்</strong><br />தங்கள் அமைப்புகளைப் பொறுத்து, இலக்குக் கோப்பகம் ஆனது தேர்வுசெயயப்பட்ட சொற்பொழிவு தேதி மற்றும்/அல்லது மொழி ஆகியவற்றால் மாற்றப்படலாம்"
COM_SERMONSPEAKER_JS_CHECK_CHARS="SEO காரணங்களுக்காக, இந்தப் புலத்தில் மிக அதிகமான உருக்கள் (characters) இல்லாமல் இருக்க பரிந்துரைக்கப்படுகிறது.\nதாங்கள் தற்போது உள்ளிட்டது {0} உருக்கள். ஆனால், பரிந்துரைக்கப்பட்ட வரம்பு ஆனது {1} உருக்கள்."
COM_SERMONSPEAKER_JS_CHECK_KEYWORDS="SEO காரணங்களுக்காக, இந்தப் புலத்தில் மிக அதிகமான முதன்மைச்சொற்கள் (keywords) இல்லாமல் இருக்க பரிந்துரைக்கப்படுகிறது.\nதாங்கள் தற்போது உள்ளிட்டது {0} முதன்மைச்சொற்கள். ஆனால், பரிந்துரைக்கப்பட்ட வரம்பு ஆனது {1} முதன்மைச்சொற்கள்."
COM_SERMONSPEAKER_FIELD_PLUGINSSPACER_LABEL="ஓட்டி சொருகிகள்"
COM_SERMONSPEAKER_FIELD_PLUGINSSPACER_DESC="கூடுதல் சொருகிகளை இயலுமைப்படுத்தவும். ஆதரிக்கப்படும் ஓட்டிகள் (players) மற்றும் சொருகிகள் பற்றிய விவரங்களுக்கு, உதவிக்குறிப்புகளைப் (tooltips) படிக்கவும்."
COM_SERMONSPEAKER_FIELD_GAID_LABEL="Google Analytics ID"
COM_SERMONSPEAKER_FIELD_GAID_DESC="Google Analytics Account ID ஆனது அமைக்கப்பட்டிருந்தால், JW Player, FlowPlayer மற்றும் Vimeo ஆகியவற்றில் Google Analytics க்கான ஆதரவை செயற்படுத்துகிறது. தாங்கள் இதைப் பயன்படுத்த விரும்பவில்லை என்றால் காலியாக விடவும். UA-XXXXX-X வடிவத்தைப் பயன்படுத்துகிறது. Google Analytics Tracking Code ஆனது ஏற்கனவே பக்கத்தில் இருக்க வேண்டும். இது, சில நேரங்களில் வார்ப்புருவில் (template) சேர்க்கப்படும்; சொருகிகள் அல்லது கூறகங்கள் (plugins or modules) ஆகியவற்றாலும் இதனைச் செய்ய இயலும்."
COM_SERMONSPEAKER_FIELD_FBIT_LABEL="முகநூல்"
COM_SERMONSPEAKER_FIELD_FBIT_DESC="பிரசங்கத்தை முகநூலில் (Facebook) பகிர்ந்து கொள்ள JW Player-இல் ஒரு பொத்தானைக் காட்டுகிறது"
COM_SERMONSPEAKER_FIELD_TWEETIT_LABEL="கீச்சகம்"
COM_SERMONSPEAKER_FIELD_TWEETIT_DESC="பிரசங்கத்தை கீச்சகத்தில் (Twitter) பகிர்ந்து கொள்ள JW Player-இல் ஒரு பொத்தானைக் காட்டுகிறது"
