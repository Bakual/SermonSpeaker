COM_SERMONSPEAKER_FIELD_S3_BUCKET_LABEL="Amazon S3 Bucket"
COM_SERMONSPEAKER_FIELD_S3_BUCKET_DESC="தங்கள் Amazon S3 இல் இருந்து bucket பெயர். மேலே உள்ள அமைப்பைப் பொறுத்து, இது bucket பெயர் அல்லது CNAME பதிவில் (record) குறிப்பிட்டுள்ள தனிப்பயன் இணையமுகவரி (URL). தனிப்பயன் இணையமுகவரியைப் படுத்தினால், 'http://' இல்லாமல் உள்ளிடவும்/நிரப்பவும்."
