COM_SERMONSPEAKER_TOOLS_AUTOMATIC_DESC="அனாதைக் கோப்புகளில் (orphaned files) இருந்து பிரசங்கங்களை தன்னியக்கமாக உருவாக்குகிறது. பின்வரும் இணையமுகவரியைப் பயன்படுத்தி இந்தச் செயற்பாட்டை செயல்படுத்தலாம்: %sindex.php?option=com_sermonspeaker&task=script.createAutomatic&username=admin&password=1234 (இதில் 'admin' மற்றும் '1234' இவற்றிற்குப்பதிலாக தங்கள்/பயனாளரின் பயனாளர்பெயர் மற்றும் கடவுச்சொல் பயன்படுத்தவும்). பயன்படுத்தப்படும் பயனாளருக்கு பிரசங்கங்கள் உருவாக்கவும் scripts செயல்படுத்துவதற்கும் அனுமதி தேவை."
