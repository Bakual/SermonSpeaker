COM_SERMONSPEAKER_SPACER_SERMON_LABEL="வெளிப்புற பிரசங்கம் பாதை"
COM_SERMONSPEAKER_SPACER_SERMON_DESC="பிரசங்கங்கள் வெளிப்புற சேவையகத்தில் சேமிக்கப்பட்டிருந்தால், தாங்கள், மேலேயுள்ள பிரசங்கம் பாதைக்கான அளபுருவை மாற்றி அமைக்கலாம்"
