COM_SERMONSPEAKER_FIELD_ENABLE_GA_EVENTS_LABEL="Google Analytics இயலுமைப்படுத்துக"
COM_SERMONSPEAKER_FIELD_ENABLE_GA_EVENTS_DESC="Google Analytics நிகழ்வுகளுக்கான ஆதரவை இயலுமைப்படுத்துகிறது. தற்போது பதிவிறக்கங்கள் மட்டுமே நிகழ்வு-களை உருவாக்குகின்றன. Google Analytics Tracking Code ஆனது ஏற்கனவே பக்கத்தில் இருக்க வேண்டும்; Joomla நீட்சிகளில் ஒன்றைப் பயன்படுத்துவதன் மூலம் இதனைச் செய்ய இயலும். ஓட்டி (player) ஆனது, சொருகிகளைப் பயன்படுத்தி, அதன் சொந்த Google Analytics நிகழ்வுகளை ஏற்படுத்தி செயல்முறைப்படுத்த (fire) முடியும்; இதனை, ஓட்டி அமைப்புகளில் செயல்படுத்தலாம்."

