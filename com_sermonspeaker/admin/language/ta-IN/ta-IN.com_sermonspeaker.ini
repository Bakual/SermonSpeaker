COM_SERMONSPEAKER_FIELD_EXTERN_PATH_DESC="தங்கள் வெளிப்புற சேவையகத்தில் script-க்கான பாதை. 'வெளிப்புற சேவையகம்' தேர்வுசெய்யப்பட்டு இருந்தால் மட்டுமே தேவைப்படும். Script ஆனது &lt;file&gt;, &lt;name&gt; மற்றும் &lt;URL&gt; பதிவுகள் கொண்ட XML வெளியீட்டை உருவாக்க வேண்டும்."
