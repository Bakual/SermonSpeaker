COM_SERMONSPEAKER_FIELD_FILETYPE_LABEL="வகை வடிகட்டி"
COM_SERMONSPEAKER_FIELD_FILETYPES_DESC="இந்த புலத்திற்கு பதிவேற்ற மற்றும் தேர்வுசெய்ய அனுமதிக்கும் கோப்பு நீட்சிகளை/வகைகளை (முன்னால் இருக்கும் புள்ளி இல்லாமல்) நிரப்பவும். பல கோப்பு வகைகளைப் (file types) பிரிக்க காற்புள்ளியைப் பயன்படுத்தவும். இது, பிரசங்கங்கள் உருவாக்குதல் மட்டும் தொகுத்தல் இவற்றிற்கு மட்டுமே பொருந்தும்."
COM_SERMONSPEAKER_FIELD_GAID_DESC="Google Analytics Account ID ஆனது அமைக்கப்பட்டிருந்தால், JW Player, FlowPlayer மற்றும் Vimeo ஆகியவற்றில் Google Analytics க்கான ஆதரவை செயற்படுத்துகிறது. தாங்கள் இதைப் பயன்படுத்த விரும்பவில்லை என்றால் காலியாக விடவும். UA-XXXXX-X வடிவத்தைப் பயன்படுத்துகிறது. Google Analytics Tracking Code ஆனது ஏற்கனவே பக்கத்தில் இருக்க வேண்டும். இது, சில நேரங்களில் வார்ப்புருவில் (template) சேர்க்கப்படும்; சொருகிகள் அல்லது கூறகங்கள் (plugins or modules) ஆகியவற்றாலும் இதனைச் செய்ய இயலும்."
