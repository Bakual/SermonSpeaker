COM_SERMONSPEAKER_FIELD_EXTERN_PATH_DESC="தங்கள் வெளிப்புற சேவையகத்தில் script-க்கான பாதை. 'வெளிப்புற சேவையகம்' தேர்வுசெய்யப்பட்டு இருந்தால் மட்டுமே தேவைப்படும். Script ஆனது &lt;file&gt; சேய் மூலகப் (child element) பதிவுகள் கொண்ட XML வெளியீட்டை உருவாக்க வேண்டும். ஒவ்வொரு &lt;file&gt; சேய் மூலகத்திலும் &lt;name&gt; மற்றும் &lt;URL&gt; உப-மூலகங்கள் (sub-elements) பதிவுகள் வரையறுக்கப்பட்டிருக்க வேண்டும்."
