COM_SERMONSPEAKER_FIELD_FBMODE_DESC="தேர்வுசெய்யப்பட்ட முறைமை (mode) ஆனது எந்த Open Graph வகையைப் பயன்படுத்த வேண்டும் மற்றும் எந்த குறிச்சொற்களைப் (tags) பயன்படுத்த வேண்டும் என்பதைத் தீர்மானிக்கிறது."
