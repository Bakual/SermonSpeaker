COM_SERMONSPEAKER_FIELD_ENABLE_NON_FLASH_UPLOADER_DESC="Flash தேவைப்படாத பதிவேற்றப் படிவத்தைக் (upload form) காட்டுகிறது. ஆதலால், அனைத்து சாதனங்களிலும் வேலை செய்கிறது. இருப்பினும், இதற்கு முன்னேற்றப் பட்டை (progress bar) இல்லை."
