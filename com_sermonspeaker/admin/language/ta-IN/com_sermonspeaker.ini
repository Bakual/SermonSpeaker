COM_SERMONSPEAKER_FIELD_GOOGLEPICKER_DESC="காணொளிக் கோப்புகள் மற்றும் கூடுதல் கோப்புகளுக்கு Google Picker-ஐ இயலுமைப்படுத்துகிறது. Google Picker ஆனது Google Drive மற்றும் Youtube இல் இருந்து கோப்புகளைத் தேர்வுசெய்ய அனுமதிக்கிறது."
