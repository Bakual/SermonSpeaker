COM_SERMONSPEAKER_FIELD_FBSPACER_DESC="ஒன்று (அல்லது இரண்டும்) அமைக்கப்பட்டிருந்தால், Facebook Open Graph ஆதரவை செயல்படுத்துகிறது. தாங்கள் அதைப் பயன்படுத்த விரும்பவில்லை என்றால் வெறுமையாக விடவும்."
