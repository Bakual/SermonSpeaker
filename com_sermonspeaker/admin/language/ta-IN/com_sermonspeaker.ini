COM_SERMONSPEAKER_FIELD_ENABLE_KEYWORDS_DESC="மீ முதன்மைச்சொற்கள் (meta keywords), குறிச்சொற்கள் (tags), அல்லது இவை இரண்டின் அடிப்படையில் தேடல் குறிச்சொற்களைக் காட்டுகிறது."
