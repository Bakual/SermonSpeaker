# Anmerkung: Alle INI-Dateien müssen als UTF-8 gespeichert werden - Kein BOM!

FULLFEED=Full feed
SC_HELP=Help about Podcasting
INTROTEXT=Modul Text
INTROTEXT_DESC=Text that will be shown in the modul
OTHERLINK=iTunes Redirect
OTHERLINK_DESC=URL to redirect iTunes. Only used in special case, leave empty if not used
OTHERIMAGE=Podcast Icon
OTHERIMAGE_DESC=Icon which will be used as Podcast link, leave emtpy for default
SHOWPCAST=Zeige Podcast link
SHOWPCAST_DESC=Enable the Podcast icon
SHOWPLINK=Show RSS Link
SHOWPLINK_DESC=Enable the RRS Feed
PCAST_PREFIX=iTunes Prefix
PCAST_PREFIX_DESC=Prefix which will be used for the Podcast link
SHOWHELP=Show link to help popup
SHOWHELP_DESC=If enabled, the user can get help about the Podcasts in a popup
HELPWIDTH=Help popup window width
HELPWIDTH_DESC=Width of the help popup in pixel
HELPHEIGHT=Help popup height
HELPHEIGHT_DESC=Height of the help popup in pixel
HELPCONTENT=Help content
HELPCONTENT_DESC=Choose a content to show in the help popup
FEEDCAT=Category
FEEDCAT_DESC=Choose a category for the feed. If empty all categories are shown