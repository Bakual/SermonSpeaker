# Anmerkung: Alle INI-Dateien müssen als UTF-8 gespeichert werden - Kein BOM!

FULLFEED=RSS feed
SC_HELP=Hilfe zu Podcasting
INTROTEXT=Modul Text
INTROTEXT_DESC=Text welcher im Modul angezeigt wird
OTHERLINK=iTunes Redirect
OTHERLINK_DESC=URL um iTunes umzuleiten. Nur in Spezialf&auml;llen gebraucht, leer lassen wenn nicht gebraucht
OTHERIMAGE=Podcast Icon
OTHERIMAGE_DESC=Icon welches als Podcast Link gebraucht wird, leer lassen f&uuml;r Standard Icon
SHOWPCAST=Zeige Podcast Link
SHOWPCAST_DESC=Aktiviert das Podcast Icon
SHOWPLINK=Zeige RSS Link
SHOWPLINK_DESC=Aktiviert den RRS Feed
PCAST_PREFIX=iTunes Prefix
PCAST_PREFIX_DESC=Prefix welcher f&uuml; den Podcast Link gebraucht wird
SHOWHELP=Zeige Link zu Hilfe Popup
SHOWHELP_DESC=Falls aktiviert kann der Benutzer Hilfe zu den Podcasts in einem Popup erhalten
HELPWIDTH=Hilfe Popup Fensterbreite
HELPWIDTH_DESC=Die Breite des Popup Fensters in Pixel
HELPHEIGHT=Hilfe Popup Fensterh&ouml;he
HELPHEIGHT_DESC=Die H&ouml;he des Popup Fensters in Pixel
HELPCONTENT=Hilfebeitrag
HELPCONTENT_DESC=W&auml;hle den Beitrag aus der im Popup Fenster angezeigt werden soll.
CATEGORY_DESC=W&auml;hle eine Kategorie. Falls keine gew&auml;hlt ist werden alle Kategorien gezeigt.
SERIES_CATEGORY=Kategorie f&uuml;r Serie
SPEAKER_CATEGORY=Kategorie f&uuml;r Prediger
SERMON_CATEGORY=Kategorie f&uuml;r Predigten